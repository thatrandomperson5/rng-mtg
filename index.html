<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Magic The Gathering Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="d-flex p-3 w-100">
    <button class="btn btn-secondary w-25" onclick="rcard('output')">Random Card</button>
    <select class="form-select flex-shrink-1" name="filter" id="filter">
	    <option value="(game:paper)">No Format</option>
	    <option value="legal:standard">Standard</option>
	    <option value="legal:modern">Modern</option>
	    <option value="legal:pioneer">Pioneer</option>
	    <option value="legal:legacy">Legacy</option>
	    <option value="legal:commander">Commander</option>
    </select>
    </div>
	  <div class="d-flex justify-content-center align-items-center w-100 h-100">
    <img id=output class="w-75 h-75" src="">
	  </div>
	<script src="index.js"></script>
  </body>
</html>
